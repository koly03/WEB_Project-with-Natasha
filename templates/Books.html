<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book[0] }}</li>
            <li>{{ book[1] }}</li>
            <li>{{ book[2] }}</li>
            <li>{{ book[3] }}</li>
            <li>{{ book[4] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
